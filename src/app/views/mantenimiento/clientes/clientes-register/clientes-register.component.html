<form [formGroup]="myForm" class="formulario-modal">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label hidden for=""><strong>ID CLIENTE</strong></label>
                <input hidden type="number" class="form-control" formControlName="iD_Cliente" readonly>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label hidden for=""><strong>USUARIO</strong></label>
                <input hidden type="number" class="form-control" formControlName="iD_Usuario" readonly>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>NOMBRES</strong></label>
                <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese Nombres">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>APELLIDOS</strong></label>
                <input type="text" class="form-control" formControlName="apellido" placeholder="Ingrese Apellidos" >
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>TELEFONO</strong></label>
                <input type="text" class="form-control" formControlName="telefono" placeholder="Ingrese Teléfono">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>DIRECCION</strong></label>
                <input type="text" class="form-control" formControlName="direccion" placeholder="Ingrese Dirección">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>FECHA NACIMIENTO</strong></label>
                <input type="date" class="form-control" formControlName="fecha_Nacimiento" placeholder="Ingrese Fecha Nacimiento" >
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>NACIONALIDAD</strong></label>
                <input type="text" class="form-control" formControlName="nacionalidad" placeholder="Ingrese Nacionalidad" >
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>PASAPORTE</strong></label>
                <input type="text" class="form-control" formControlName="pasaporte" placeholder="Ingrese Pasaporte" >
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>FRECUENCIA VIAJERO</strong></label>
                <input type="text" class="form-control" formControlName="frecuencia_Viajero" placeholder="Ingrese Frecuencia Viajero" >
            </div>
        </div>
    </div>
    

   
    <div class="row mt-4">
        <div class="col-12 ">
            <button (click)="save()" class="btn btn-primary btn-sm float-end mr-2 ml-2"> <i class="fas fa-save"></i> Guardar</button>
            <button (click)="closeModal(false)" class="btn btn-danger btn-sm float-end mr-2 ml-2"> <i class="fas fa-ban"></i> Cancelar</button>
        </div>
    </div>
  </form>
